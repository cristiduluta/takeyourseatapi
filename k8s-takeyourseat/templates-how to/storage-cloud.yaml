#What do we want?
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-pvc
spec:
  storageClassName: cloud-cssd
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 7Gi


---
# How do we want it implemented
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: cloud-ssd
provisioner: kubernetes.io/gce-pd
parameters:
  type: pd-standard
#  replication-type: none
