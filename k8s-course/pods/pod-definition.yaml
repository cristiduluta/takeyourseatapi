apiVersion: v1

# kind of function which we will provoide to kubernetes cluster
kind: Pod

#data related to the object inside the kind:"Pod"
metadata:
  name: myapp-pod #name of this kind of Pod
  labels:
    app: myapp #app name
    type: front-end

#Here we will provide aditional information for kubernates
spec:
  containers:
    - name:  nginx-container #name of the docker file
      image: nginx  #name of the docker file to download